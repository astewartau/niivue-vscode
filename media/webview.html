<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>NiiVue</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="header"></div>
    <div id="container">
        <template id="volumeTemplate">
            <div class="volume">
                <div class="volume-name"></div>
                <canvas></canvas>
                <div class="volume-footer">
                    <span class="volume-overlay" title="Right Click">Overlay</span>
                    <div class="volume-overlay-options">
                        <input type="number" id="overlay-minvalue">
                        <input type="number" id="overlay-maxvalue">
                        <select id="overlay-colormap">
                            <option value="ge_color">ge_color</option>
                            <option value="hsv">hsv</option>
                            <option value="symmetric">symmetric</option>
                            <option value="warm">warm</option>
                        </select>
                    </div>
                    <span class="volume-intensity"></span>
                </div>
            </div>
        </template>
    </div>

    <div class="footer" id="footer"></div>
    <template id="contextMenuTemplate">
        <div class="context-menu">
            <div name="addOverlay" class="context-menu-item">Add</div> <!-- replace name with id -->
            <div name="removeOverlay" class="context-menu-item">Remove</div>
            <div name="setOverlayScale" class="context-menu-item submenu-trigger">Color Scale</div>
            <div name="addMeshCurvature" class="context-menu-item">Add Mesh Curvature</div>
            <div name="addMeshOverlay" class="context-menu-item">Add Mesh Overlay</div>
            <div name="replaceMeshOverlay" class="context-menu-item">Replace Mesh Overlay</div>
            <div class="submenu" id="submenu"></div>
        </div>
    </template>

    <script nonce="${nonce}" src="node_modules\@niivue\niivue\dist\niivue.umd.js"></script>
    <script nonce="${nonce}" src="node_modules\htm\preact\standalone.umd.js"></script>
    <script nonce="${nonce}" src="main.js"></script>
</body>

</html>
