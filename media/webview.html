<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>NiiVue</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="MetaData">MetaData</div>
    <div id="container">
        <div name="ViewTemplate" class="view-template">
            <div class="volume-name"></div>
            <canvas></canvas>
            <div class="image-footer">
                <div class="overlay-container">
                    <div class="overlay-text">Overlay</div>
                    <div class="tooltip">Right&nbsp;Click or Drop&nbsp;File&nbsp;(not&nbsp;implemented)</div>
                </div>
                <div class="intensity"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer id="intensity">&nbsp;</footer>
        <button id="AddImagesButton">Add Images</button>
        <label for="NearestInterpolation">No Interpolation</label>
        <input type="checkbox" id="NearestInterpolation">
        <label for="minvalue">Min</label>
        <input type="number" id="minvalue" value="0">
        <label for="maxvalue">Max</label>
        <input type="number" id="maxvalue" value="0">
        <select id="view">
            <option value="0">Axial</option>
            <option value="1">Coronal</option>
            <option value="2">Sagittal</option>
            <option value="3">A+C+S+R</option>
            <option value="4">Render</option>
        </select>
    </div>

    <div class="context-menu" name="ContextMenuTemplate">
        <div name="addOverlay" class="context-menu-item">Add</div>
        <div name="removeOverlay" class="context-menu-item">Remove</div>
        <div name="setOverlayScale" class="context-menu-item submenu-trigger">Color Scale (not implemented)</div>
        <div class="submenu" id="submenu">
            <div class="context-menu-item">Option 1</div>
            <div class="context-menu-item">Option 2</div>
        </div>
    </div>

    <script nonce="${nonce}" src="node_modules\@niivue\niivue\dist\niivue.umd.js"></script>
    <script nonce="${nonce}" src="main.js"></script>
</body>

</html>
