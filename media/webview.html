<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>NiiVue</title>
</head>

<body style="background-color:#181818">
    <div id="MetaData" style="color: white">MetaData</div>
    <div id="container">
        <div name="ViewTemplate" style="float: left; display: none;">
            <div style="font-size: 20px; color: white; position: absolute;"></div>
            <canvas></canvas>
            <div style="color: white"> 0 </div>
        </div>
    </div>
    <div id="footer" style="clear: left">
        <footer id="intensity" style="color: white">&nbsp;</footer>
        <button id="AddOverlayButton">Add Overlay</button>
        <button id="AddImagesButton">Add Images</button>
        <label for="NearestInterpolation" style="color: white">No Interpolation</label>
        <input type="checkbox" id="NearestInterpolation">
        <label for="minvalue" style="color: white">Min</label>
        <input type="number" id="minvalue" value="0" style="width: 70px">
        <label for="maxvalue" style="color: white">Max</label>
        <input type="number" id="maxvalue" value="0" style="width: 70px">
        <select id="view">
            <option value="0">Axial</option>
            <option value="1">Coronal</option>
            <option value="2">Sagittal</option>
            <option value="3">A+C+S+R</option>
            <option value="4">Render</option>
        </select>
    </div>

    <script nonce="${nonce}" src="node_modules\@niivue\niivue\dist\niivue.umd.js"></script>
    <script nonce="${nonce}" src="main.js"></script>
</body>

</html>
